plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.7'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'com.epages.restdocs-api-spec' version '0.16.2' // {1}
}

group = 'com.dongascience'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.epages:restdocs-api-spec-mockmvc:0.16.2' // {2}

	runtimeOnly 'com.h2database:h2'

}

openapi3 {
	server = 'https://localhost:8080'
	title = 'API DOCS'
	description = 'My API description'
	//tagDescriptionsPropertiesFile = 'src/main/resources/static/docs/api.json'
	version = '0.1.0'
	format = 'json'

	copy {
		from "build/api-spec"
		into "src/main/resources/static/docs/"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

